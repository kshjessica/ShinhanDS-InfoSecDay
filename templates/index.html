<h2>정보보호의 날 점검 현황</h2>

<p>전체 {{total}}대 / 점검완료 {{done}}대</p>

<form>
<input name="q" value="{{q}}" placeholder="성명 / 부서 / 자산번호 검색">
<button>검색</button>
</form>

<table border="1">
<tr>
<th>성명</th><th>부서</th><th>자산번호</th><th>점검상태</th>
</tr>
{% for u in users %}
<tr>
<td>{{u.name}}</td>
<td>{{u.department}}</td>
<td><a href="/detail/{{u.asset_no}}">{{u.asset_no}}</a></td>
<td>{{u.status or '미점검'}}</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/export">엑셀 다운로드</a>
