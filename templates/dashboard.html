<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보보호 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --shinhan-blue: #00236e;
            --shinhan-gold: #0046ff;
        }
        body { background-color: #f8f9fa; }
        .navbar { background-color: var(--shinhan-blue); color: white; }
        .stat-card { border-radius: 15px; border: none; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-value { font-size: 2.5rem; font-weight: 800; }
        .stat-label { font-size: 1rem; color: #666; font-weight: 500; }
    </style>
</head>
<body>
    <nav class="navbar mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Shinhan | Security Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4 fw-bold text-dark">전체 점검 통계</h3>
        
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card stat-card shadow-sm h-100">
                    <div class="card-body text-center py-4">
                        <div class="stat-label">총 제출 건수</div>
                        <div class="stat-value text-primary">{{total}}</div>
                        <div class="text-muted mt-2">건</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card shadow-sm h-100">
                    <div class="card-body text-center py-4 border-bottom border-warning border-5">
                        <div class="stat-label">보안 준수율</div>
                        <div class="stat-value text-success">{{compliance}}%</div>
                        <div class="text-muted mt-2">전체 항목 기준</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card shadow-sm h-100">
                    <div class="card-body text-center py-4">
                        <div class="stat-label">미흡 발견</div>
                        <div class="stat-value text-danger">{{weak_count}}</div>
                        <div class="text-muted mt-2">항목</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-3">
            <a href="/" class="btn btn-primary px-4">점검 현황 목록</a>
            <a href="/export" class="btn btn-warning px-4 text-dark fw-bold">전체 결과 엑셀 추출</a>
        </div>
    </div>
</body>
</html>
